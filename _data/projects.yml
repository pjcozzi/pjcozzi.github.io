- content: '<p align="center"><img src="img/projects/webgl.png" alt="" height="76" class="borderImage"/></p>
      <p>Spring 2016: <a href="https://github.com/WebGLSamples/WebGL2Samples">WebGL 2 Samples Pack</a> by <a href="https://shrekshao.github.io/">Shuai Shao (Shrek)</a> and <a href="http://www.trungtuanle.com/">Trung Le</a>.</p>
      <p>Shrek and Trung were invited by Khronos to present this project at the WebGL + glTF BOF at GDC 2016. They were then invited to present at the WebGL Meetup in NYC. Shrek also wrote two related articles on the Real-Time Rendering blog: <a href="http://www.realtimerendering.com/blog/webgl-2-basics/">WebGL 2 Basics</a> and <a href="http://www.realtimerendering.com/blog/webgl-2-new-features/">WebGL 2: New Features</a>.</p>
      <p>
        <img src="img/projects/gdc.png" height="290" class="borderImage"/>
        <img src="img/projects/nyc.png" height="290" class="borderImage"/>
      </p>
      <p>Trung spent the following summer at Epic Games working on tools for Unreal. Shrek spent the summer at BioDigital and contributed to the SceneJS WebGL engine.</p>'
- content: '<p align="center"><img src="img/projects/glTF_300.png" alt="" height="76" class="borderImage"/></p>
      <p>Spring 2016: <a href="https://github.com/AnalyticalGraphicsInc/gltf-pipeline">glTF Pipeline</a> by <a href="http://leerichard.net/">Richard Lee</a>.</p>
      <p>This project is now being adopted by industry, including significant contributions from the Cesium team such as prebaking Ambient Occlusion and mesh quantization.</p>
      <p>Richard spent the following summer at <a href="https://www.oculus.com/">Oculus</a>.</p>'