- title: 'WebGL'
  content: '<p><img src="img/WebGL_170px_Nov14.png" alt="" /></p>
      <p>Spring 2016: <a href="https://github.com/WebGLSamples/WebGL2Samples">WebGL 2 Samples Pack</a> by <a href="https://shrekshao.github.io/">Shuai Shao (Shrek)</a> and <a href="http://www.trungtuanle.com/">Trung Le</a>.</p>
      <p>Shrek and Trung were invited by Khronos to present this project at the WebGL + glTF BOF at GDC. They were then invited to present at the WebGL Meetup in NYC.</p>
      <p>
        <img src="img/gdc.png" alt="" width="49%" class="borderImage"/>
        <img src="img/nyc.png" alt="" width="49%" class="borderImage"/>
      </p>
      <p>Trung spent the following summer at Epic Games working on tools for Unreal. Shrek spent the summer at BioDigital and contributed to the SceneJS WebGL engine.</p>'
- title: 'glTF'
  content: '<p><img src="img/glTF_300.png" alt="" /></p>
      <p>Spring 2016: <a href="https://github.com/AnalyticalGraphicsInc/gltf-pipeline">glTF Pipeline</a> by <a href="http://leerichard.net/">Richard Lee</a>.</p>
      <p>This project is now being adopted by industry, including significant contributions from the Cesium team such as prebaking Ambient Occlusion and mesh compression.</p>
      <p>Richard spent the following summer at <a href="https://www.oculus.com/">Oculus</a>.</p>'
      
- title: 'Code Sprints'
  content: '<p>As part of the independent study projects, we organize one-day code sprints that bring together independent study students, CIS 565 students and TAs, and developers from industry to plan, code, eat, and play original 8-bit NES games.</p>
      <p>
        <img src="img/codesprint1.png" alt="" width="49%" class="borderImage" />
        <img src="img/codesprint2.png" alt="" width="49%" class="borderImage" />
      </p>'